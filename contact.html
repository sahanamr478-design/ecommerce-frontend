<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Contact Us - Swift Buyy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-bag-heart-fill me-2"></i>Swift Buyy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex me-3" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                        id="searchInput">
                </form>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-light position-relative">
                        <i class="bi bi-cart3"></i>
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="main-content" class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Contact Us</h1>
                    <p class="lead">We'd love to hear from you</p>
                </div>

                <div class="row mb-5">
                    <div class="col-md-4 text-center">
                        <i class="bi bi-geo-alt fs-1 text-primary"></i>
                        <h4 class="mt-2">Address</h4>
                        <p>#33 Rajajinagar Bangalore-560010</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="bi bi-envelope fs-1 text-primary"></i>
                        <h4 class="mt-2">Email</h4>
                        <p>sahana@gmail.com</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="bi bi-telephone fs-1 text-primary"></i>
                        <h4 class="mt-2">Phone</h4>
                        <p>7899974376</p>
                    </div>
                </div>

                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <form id="contactForm" novalidate onsubmit="handleContact(event)">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Name" required />
                                <label for="name">Name</label>
                                <div class="invalid-feedback">Name is required.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="Email" required />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback">Valid email is required.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Message"
                                    style="height: 10rem;" required></textarea>
                                <label for="message">Message</label>
                                <div class="invalid-feedback">Message is required.</div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark mt-auto">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Swift Buyy 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
