<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>All Products - Swift Buyy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-bag-heart-fill me-2"></i>Swift Buyy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex me-3" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                        id="searchInput">
                </form>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-light position-relative">
                        <i class="bi bi-cart3"></i>
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Placeholder -->
    <div id="main-content">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">All Products</h1>
                <p class="lead fw-normal text-muted mb-0">Browse our extensive collection</p>
            </div>

            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 mb-5">
                    <h5 class="fw-bold mb-3">Filter By</h5>

                    <!-- Category Filter Removed -->
                    <!-- <div class="card p-3 mb-4">
                        <h6 class="mb-3">Category</h6>
                        ...
                    </div> -->

                    <!-- Price Filter -->
                    <div class="card p-3">
                        <h6 class="mb-3">Price Range: ₹0 - ₹<span id="priceValue">10000</span></h6>
                        <input type="range" class="form-range" min="0" max="10000" step="100" id="priceRange"
                            value="10000">
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="col-lg-9">
                    <!-- Sorting -->
                    <div class="d-flex justify-content-end mb-4">
                        <div style="width: 200px;">
                            <select class="form-select" aria-label="Sort by" id="sortSelect" onchange="applyFilters()">
                                <option value="default" selected>Sort by: Featured</option>
                                <option value="low-high">Price: Low to High</option>
                                <option value="high-low">Price: High to Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 justify-content-center" id="all-products">
                        <!-- Products will be injected here via JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-5 bg-dark mt-auto">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Swift Buyy 2024</p>
            </div>
        </footer>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="js/products.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
